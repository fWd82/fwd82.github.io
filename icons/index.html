<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>SVG Icon Gallery</title>
</head>
<body>
    <div class="container mt-5">
        <img src="https://res-static.hc-cdn.cn/cloudbu-site/intl/en-us/yunying/new-header/logo.png" class="center-block" alt="" width="200px">
        <h3 class="text-center">Icon Gallery</h3>
        <p class="text-center">Collection of icons, drag and drop to your <a href="#">draw.io</a> or power points, <a href="https://www.huaweicloud.com/intl/en-us/service/icons.html"> Service Icons</a></p>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search icons by name or description">
            </div>
        </div>
        <div class="row" id="iconList">
            
                <!-- Icons will be displayed here -->
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
